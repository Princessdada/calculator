<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="calculator-box">
      <div id="display-box"></div>
      <div class="container">
        <div class="number-button">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>.</button>
          <button>0</button>
          <button id="cancel-button"><img src="image 1.png" /></button>
        </div>
        <div class="symbol-button">
          <button id="multiply-sign">ร</button>
          <button id="division-sign">รท</button>
          <button id="add-sign">+</button>
          <button id="sub-sign">-</button>
          <button id="mod-sign">%</button>
          <button id="pow-sign">^</button>
          <button id="equal-sign" class="equal-sign">=</button>
          <button class="equal-sign" id="clear-all">C</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
